<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genious</title>

    <!-- tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header -->
    <header>
        <!-- nav start-->
        <div class="bg-[#1090D81A] mx-auto w-[95%] mt-5 flex justify-between ">
            <div class="px-6 py-4">
                <h1 class="text-3xl font-bold">Interactive</h1>
                <h4 class="text-xl font-light">Geometry Genious</h4>

            </div>
            <div class="px-6 py-4">
               <button class="btn btn-primary text-white " id="blog-btn">Blog</button>

            </div>
        

          </div>
        <!-- nav end-->

    </header>

    <main>
        <section class="px-6 mt-12 mb-20 flex flex-col lg:flex-row">
            <div class=" geometry-area w-[70%]  grid lg:grid-cols-3 gap-6">
                <!-- triangle -->
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/triangle.png" alt="triangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title font-bold" id="traiangle">Triangle</h2>
                      <p>Area ( A ) : 0.5 * b * h</p>
                      <div class="mt-4">
                        <input type="text" name="b"  placeholder="b" class=" placeholder-shown:bg-gray-200 px-4 w-16"  id="triangle-input-1">   <span> cm</span>
                        <input type="text" name="h"  placeholder="h" class=" placeholder-shown:bg-gray-200 px-4 w-16"  id="triangle-input-2"> cm 

                      </div>
                      <div class="card-actions mt-6">
                        <button class="btn btn-primary px-20" id="triangle-btn">Calculation</button>
                      </div>
                    </div>
                  </div>


                <!-- rectangle -->
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/rectangle.png" alt="Rectangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title font-bold" id="rectangle">Rectangle</h2>
                      <p>Area (A) = w * l</p>
                      <div class="mt-4">
                        <input type="text" name="w" id="rectangle-input-1" placeholder="w" class=" placeholder-shown:bg-gray-200 px-4 w-16"  >   <span> cm</span>
                        <input type="text" name="l" id="rectangle-input-2" placeholder="l" class=" placeholder-shown:bg-gray-200 px-4 w-16"  > cm 

                      </div>
                      <div class="card-actions mt-6">
                        <button class="btn btn-primary px-20" id="rectangle-btn">Calculation</button>
                      </div>
                    </div>
                  </div>



                <!-- Parallelogram -->
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/parallelogram.png" alt="Parallelogram" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title font-bold" id="parallelogram">Parallelogram</h2>
                      <p>Area (A) = b * h</p>
                      <div class="mt-4">
                        <input type="text" name="b" id="parallelogramInput_1" placeholder="b" class=" placeholder-shown:bg-gray-200 px-4 w-16"  >   <span> cm</span>
                        <input type="text" name="h" id="parallelogramInput_2" placeholder="h" class=" placeholder-shown:bg-gray-200 px-4 w-16"  > cm 

                      </div>
                      <div class="card-actions mt-6">
                        <button class="btn btn-primary px-20" id="parallelogram-btn">Calculation</button>
                      </div>
                    </div>
                  </div>

                <!-- Rhombus -->
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/rhombus.png" alt="Rhombus" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title font-bold" id="rhombus">Rhombus</h2>
                      <p>Area (A) = 0.5 * d<sub>1</sub> * d<sub>2</sub> </p>
                      <div class="mt-4">
                        <input type="text" name="d1" id="rhombusInput_1" placeholder="d1" class=" placeholder-shown:bg-gray-200 px-4 w-16"  >   <span> cm</span>
                        <input type="text" name="d2" id="rhombusInput_2" placeholder="d2" class=" placeholder-shown:bg-gray-200 px-4 w-16"  > cm 

                      </div>
                      <div class="card-actions mt-6">
                        <button class="btn btn-primary px-20" id="rhombus-btn">Calculation</button>
                      </div>
                    </div>
                  </div>
                <!-- Pentagon -->
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/pentagon.png" alt="Pentagon" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title font-bold" id="pentagon">Pentagon</h2>
                      <p>Area (A) = 0.5 * p * b</p>
                      <div class="mt-4">
                        <input type="text" name="b" id="PentagonInput_1" placeholder="p" class=" placeholder-shown:bg-gray-200 px-4 w-16"  >   <span> cm</span>
                        <input type="text" name="h" id="PentagonInput_2" placeholder="b" class=" placeholder-shown:bg-gray-200 px-4 w-16"  > cm 

                      </div>
                      <div class="card-actions mt-6">
                        <button class="btn btn-primary px-20" id="pentagon-btn">Calculation</button>
                      </div>
                    </div>
                  </div>
                <!-- Ellipse -->
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/ellipse.png" alt="Ellipse" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title font-bold">Ellipse</h2>
                      <p>Area (A) = &#960 * a * b</p>
                      <div class="mt-4">
                        <input type="text" name="a" id="" placeholder="a" class=" placeholder-shown:bg-gray-200 px-4 w-16"  >   <span> cm</span>
                        <input type="text" name="b" id="" placeholder="b" class=" placeholder-shown:bg-gray-200 px-4 w-16"  > cm 

                      </div>
                      <div class="card-actions mt-6">
                        <button class="btn btn-primary px-20">Calculation</button>
                      </div>
                    </div>
                  </div>
              
            </div>

            <!--result  -->
            <div class="calculation-area mx-auto">
                <h2 class="text-2xl underline font-bold">Area Calculation</h2>
                <div class="overflow-x-auto">
                    <table class="table w-full">
                       
                         
                     
                    
                      <tbody id="table-container">
                       
                        
                      </tbody>
                    </table>
                  </div>

            </div>

        </section>

    </main>
    


    <!-- main js -->
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
    
</body>

</html>
